<!DOCTYPE html>
<html>

<head>
    <link href="./resources/vendors/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./resources/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/r-2.4.1/datatables.min.css" rel="stylesheet" />
    <script src="./resources/vendors/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="./resources/vendors/jquery/dist/jquery.min.js"></script>
    <script src="./resources/vendors/loadingoverlay/loadingoverlay.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/r-2.4.1/datatables.min.js"></script>
</head>
<title>Tool đọc file ngôn ngữ</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<style>
    .nav button {
        font-size: 2.5vh;
        font-weight: bold;
        height: 50px;
        font-family: 'Times New Roman', Times, serif;
        margin-bottom: 5px;
    }

    .nav button[aria-selected="true"],
    .nav button.active {
        background: #005457 !important;
    }


    .nav button[aria-selected="true"]:hover {
        background: #005457;
    }

    .nav button[aria-selected="false"] {
        background-color: #1b1b1b !important;
        color: white;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    .btnXuLy {
        border: 1px solid #1b1b1b;
        max-width: 20% !important;
        font-size: 2vh;
    }

    .btnSave {
        border: 1px solid #1b1b1b;
        max-width: 20% !important;
        font-size: 2vh;
    }

    .btnAdd {
        border: 1px solid #1b1b1b;
        max-width: 20% !important;
        font-size: 2vh;
    }
</style>
</head>

<body>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-sm-12">
                <!-- Menu thao tác -->
                <div class="row">
                    <div class="col-sm-6 mb-2">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title mb-3"><b>Thao tác</b></h5>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="row">
                                                    <div class="col-sm-12 mb-3">
                                                        <input class="form-control" id="fileTranslate" type="file"
                                                            placeholder="" readonly />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <button class="btn btnXuLy" onclick="fnXuLy()"><i
                                                        class="fa fa-gears"></i>&nbsp;<b>Đọc</b></button>
                                                <button class="btn btnSave"><i
                                                        class="fa fa-save"></i>&nbsp;<b>Lưu</b></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 mb-2">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title mb-3"><b>Thêm</b></h5>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="row">
                                                    <div class="col-sm-12 mb-3">
                                                        <input class="form-control" id="tukhoa" type="text"
                                                            placeholder="" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6">
                                                <div class="row">
                                                    <div class="col-sm-12 mb-3">
                                                        <input class="form-control" id="giatri" type="text"
                                                            placeholder="" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <button class="btn btnAdd" onclick="fnAdd()"><i
                                                        class="fa fa-save"></i>&nbsp;<b>Thêm</b></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <table id="dtTable">
                        <thead>
                            <tr>
                                <th>Từ khóa</th>
                                <th>Giá trị</th>
                                <th class="text-center" style="width: 10%;">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script>
        var table;
        var fileContent;

        $(document).ready(function () {
            table = $("#dtTable").DataTable();
        })

        $("#fileTranslate").change(function (evt) {
            var f = evt.target.files[0];
            if (f) {
                var r = new FileReader();
                r.onload = function (e) {
                    fileContent = e.target.result;
                };
                r.readAsText(f);
            } else {
                console.log("failed");
            }
        })

        function fnXuLy() {
            table.clear().draw();
            var arr = fileContent.replace(/{/g, '').replace(/}/g, '').replace(/,/g, '').replace(/"/g, '').split('\r\n');
            var deleteRow = '<span class="btn btn-danger btn-sm" onclick="fnDelete()"><i class="fa fa-trash"></i></span>';
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] != "") {
                    var item = arr[i].split(":");
                    var keyword = item[0].replace(/ /g, '')
                    table.row.add([keyword, item[1], deleteRow]);
                }
            }
            table.draw();
        }

        function fnDelete() {
            var cfrm = confirm("Xóa dòng?");
            if (!cfrm) {
                return;
            }
        }

        function fnAdd() {
            var cfrm = confirm("Thêm dòng?");
            if (!cfrm) {
                return;
            }
            var checkArray = table.column(0).data().toArray();
            var tukhoa = $("#tukhoa").val();
            if(checkArray.indexOf(tukhoa) >= 0){
                
            }
        }
    </script>
</body>

</html>
